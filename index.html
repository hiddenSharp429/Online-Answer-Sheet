<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Web开发知识问卷调查</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-section">
            <h2>用户登录</h2>
            <div class="form-group">
                <input type="text" id="username" placeholder="请输入用户名">
                <input type="email" id="email" placeholder="请输入邮箱">
                <button onclick="startSurvey()">开始答题</button>
            </div>
        </div>

        <div id="quiz-section" style="display: none;">
            <div id="timer">剩余时间: <span id="time">600</span>秒</div>
            <div id="answer-card">
                <div class="card-header">答题卡</div>
                <div class="single-choice-card">
                    <div class="card-title">单选题</div>
                    <div class="card-items" id="single-choice-items"></div>
                </div>
                <div class="multiple-choice-card">
                    <div class="card-title">多选题</div>
                    <div class="card-items" id="multiple-choice-items"></div>
                </div>
            </div>
            <div class="quiz-header">
                <h1>Web开发知识问卷调查</h1>
                <div class="progress-bar">
                    <div id="progress" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- 题目将通过JavaScript动态加载 -->
            <div class="question-container"></div>

            <div class="button-group">
                <button onclick="submitQuiz()" class="submit-btn">提交答案</button>
            </div>
        </div>

        <div id="result-section" style="display: none;">
            <h2>测试结果</h2>
            <div class="result-card">
                <p id="score-display"></p>
                <p id="time-taken"></p>
                <div class="history-section">
                    <h3>历史最高分</h3>
                    <p id="best-score"></p>
                </div>
                <button onclick="restartQuiz()" class="restart-btn">重新开始</button>
                <button onclick="showHistory()" class="history-btn">查看历史记录</button>
            </div>
        </div>

        <div id="history-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>答题历史记录</h3>
                <div id="history-list"></div>
                <button onclick="closeHistory()" class="close-btn">关闭</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright © 2024 hiddenSharp429</p>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
